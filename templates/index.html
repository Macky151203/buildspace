<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <div class="flex flex-col justify-center items-center mb-14">
    <h2 class="text-cyan-700 text-4xl">Meca [under development]</h2>
    <div>Skeleton app for testing, more features to come</div>
    <div class="text-center text-xl text-cyan-600 mt-12">Enter the number of data values you want in the result set for analysis</div>
    </div>
    <form method="POST"  action="/" class="flex flex-row space-x-4 justify-center items-center p-4" >
        <input class="bg-gray-100 p-2" type="number" name="number" placeholder="Enter the number"  >
        <input type="submit" class="bg-red-300 rounded-2xl p-2 cursor-pointer" >
    </form>
   <div class="flex flex-col justify-center items-center mt-8 m-10">
    <div class="text-3xl text-cyan-700 m-4">Analysis below</div>
    <div class="bg-gray-200 p-8 rounded-2xl"> {{ prediction }}  </div>
   </div>
</body>
